<h2 mat-dialog-title>{{ isEditMode ? 'Editar Producto' : 'Crear Producto' }}</h2>

<mat-dialog-content>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div *ngIf="loading" class="loading-overlay">
      <mat-spinner diameter="50"></mat-spinner>
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre del Producto</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="productForm.get('name')?.hasError('required')">
        El nombre es requerido
      </mat-error>
      <mat-error *ngIf="productForm.get('name')?.hasError('maxlength')">
        Máximo 200 caracteres
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description" rows="3" required></textarea>
      <mat-error *ngIf="productForm.get('description')?.hasError('required')">
        Una descripción es requerida
      </mat-error>
      <mat-error *ngIf="productForm.get('description')?.hasError('maxlength')">
        Máximo 500 caracteres
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Categoría</mat-label>
      <mat-select formControlName="categoryId" required>
        <mat-option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="productForm.get('categoryId')?.hasError('required')">
        Categoría es requerida
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Image URL (Opcional)</mat-label>
      <input matInput formControlName="imageUrl">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button 
    mat-raised-button 
    color="primary" 
    type="submit"
    [disabled]="productForm.invalid || loading"
    (click)="onSubmit()"
  >
    {{ isEditMode ? 'Actualizar' : 'Crear' }}
  </button>
</mat-dialog-actions>
